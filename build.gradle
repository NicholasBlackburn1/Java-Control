plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

group 'Bluetoothcontriol'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}


dependencies {


    compile fileTree(include: ['*.jar'], dir: 'lib')



}


application {
    mainClassName = 'com.bluetoothcontrol.main'
}


jar {
    doFirst {
        manifest {
            if (!configurations.compile.isEmpty()) {
                attributes(
                        'Class-Path': configurations.compile.collect{it.toURI().toString()}.join(' '),
                        'Main-Class': 'com.bluetoothcontrol.Main')
            }
        }
    }
}